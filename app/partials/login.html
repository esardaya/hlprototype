<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-signin" role="form" ng-submit="login()">
      <h2 class="form-signin-heading">Sign in</h2>
      <div class="alert alert-danger" ng-show="errorMessage != null">
        <strong>Error</strong> {{errorMessage}}
      </div>
      <input type="text" class="form-control" placeholder="Username" ng-model="username" required autofocus>
      <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
      <label class="checkbox">
        <input type="checkbox" ng-model="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
